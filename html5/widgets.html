<!DOCTYPE html>
<html>
<head>
<title>All widgets</title>
<style>
mk6win skip one, mk6win skip two, mk6win skip three, mk6win skip four, mk6win skip five
	{ display: block; min-width: 2em; min-height: 1em;  }
mk6win skip one::before, mk6win skip two::before, mk6win skip three::before, mk6win skip four::before, mk6win skip five::before
	{ display: inline-block; width: 1px; overflow: show; word-wrap: normal; }
mk6win skip one { min-height: 1.2em; }
mk6win skip two { min-height: 2.4em; }
mk6win skip three,
mk6win skip four,
mk6win skip five { min-height: 6em; }
mk6win skip one::before { content: "..." }
mk6win skip two::before { content: "... ..."; width: 1em; }
mk6win skip three::before { content: "..." }
mk6win skip four::before { content: "..." }
mk6win skip five::before { content: "..." }





mk6win { margin-top: 1em; display: block; min-width: 1em; min-height: 2em; }
mk6win[dialog] { width: 80%; margin-left: auto; margin-right: auto; }

mk6win *[column] { display: inline-block; width: 33% ;}
mk6win *[column2x] { display: inline-block; width: 66% ;}

mk6win title { display: block; line-height: 1.5em; }

mk6win list { display: block; vertical-align: top;  min-width: 1em; min-height: 2em; }
mk6win list label { display: block; }

mk6win icon { display: inline-block; width: 6em; height: 5em; }
mk6win icon[file]:before { content: icon-file; }
icon-file { display: inline-block; width: 3em; height: 3em; background-color: red; }

/* theme Xwindow flat */
mk6win { background-color: #ccc; color: black; border: 1px solid black; }
mk6win title { text-align: center; background-color: blue; color: white; }
mk6win list { background-color: white; color: black; }
mk6win list label[clickhere] { background-color: blue; color: white; }
mk6win icon { background-color: #fff; color: black; border: 1px solid black; }

mk6win *[clickhere] { position: relative; }
mk6win *[clickhere]::after {
	display: block;
	content: "ü†ù" attr(clickhere);
	font-size: 1.5em;
	color: black;
	width: 1em;
	height: 1em;
	position: absolute;
	top: 0; left: .5em;
	transform: rotate(-30deg);
	text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
	}

</style>
<body>

<h1>window</h1>
<mk6win></mk6win>

<mk6win><title>My Window</title>
</mk6win>

<h1>grid</h1>

<h2>window at any size</h2>
<mk6win style="width:33%"><title>My Window</title>
</mk6win>


<h1>lists</h1>

<mk6win><title>My Window</title>
<list column>
	<label>Option1</label>
</list>
<label>asdf</label><input value="asdfasdf"/>
</mk6win>

<mk6win><title>My Window</title>
<label>value:</label><input value="=SUM(A1:B12)"/>
<list>
	<label>Long option on a list full.</label>
	<label>Long option on a list full.</label>
	<label>TODO: table inside for spreadsheet.</label>
</list>
</mk6win>

<h1>skip</h1>
<mk6win><title>My Window</title>
<skip><two/></skip>
<label>Input something</label><input value="type something here">
</mk6win>


<h1>Examples</h1>

<h2>IntelliJ setting</h2>

<mk6win><title>IntelliJ IDE Community</title>
	<mk6win dialog><title>Settings</title>
	<list column>
		<skip><two></skip>
		<label>Compiler</label>
		<label clickhere=1>memory</label>
	</list><div column>
		<skip><two/></skip>
		<label>heap</label><input value="over 9000"/>
	</div>
	<button>Cancel</button>
	<button default clickhere=2>Save</button>
	</mk6win>
</mk6win>

<h2>win File explorer</h2>

<mk6win>
	<title>Title of the window</title>
	<list column>
		<label>C:\</label>
		<label>C:\Windows</label>
		<skip></skip>
		<label clickhere>C:\Windows\System32</label>
		<label>D:\</label>
	</list>
	<list column2x>
		<icon file>Autoexec.bat</icon>
		<icon file>config.sys</icon>
		<icon image>wallpaper.bmp</icon>
		<icon executable>windows.exe</icon>
	</list>
</mk6win>
